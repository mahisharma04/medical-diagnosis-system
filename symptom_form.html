<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Form</title>
    <link rel="stylesheet" href="styles_symptoms.css">
</head>
<body>
    <header>
        <h1>Symptom Checker</h1>
        <p>Please enter your symptoms below:</p>
    </header>
    <main>
        <form id="symptomForm">
            <label for="symptoms">Describe your symptoms:</label>
            <textarea id="symptoms" name="symptoms" required></textarea>
            <button type="submit" class="btn">Submit Symptoms</button>
        </form>
        <a href="index.html" class="btn">Back to Home</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
